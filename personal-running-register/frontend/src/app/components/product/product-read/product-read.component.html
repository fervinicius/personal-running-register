<div class="mat-elevation-z4">
   <table mat-table [dataSource]="sports">

     <!-- Id Column -->
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef>Id</th>
       <td mat-cell *matCellDef="let row">{{row.id}}</td>
     </ng-container>
 
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef>Name</th>
       <td mat-cell *matCellDef="let row">{{row.name}}</td>
     </ng-container>
 
     <!-- Distance Column -->
     <ng-container matColumnDef="distance">
       <th mat-header-cell *matHeaderCellDef>Distance</th>
       <td mat-cell *matCellDef="let row">{{row.distance}}</td>
     </ng-container>
 
     <!-- Time Column -->
     <ng-container matColumnDef="time">
       <th mat-header-cell *matHeaderCellDef>Time</th>
       <td mat-cell *matCellDef="let row">{{row.time}}</td>
     </ng-container>
 
     <!-- Pace Column -->
     <ng-container matColumnDef="pace">
       <th mat-header-cell *matHeaderCellDef>Pace</th>
       <td mat-cell *matCellDef="let row">{{row.pace}}</td>
     </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/sports/update/{{ row.id }}">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/sports/delete/{{ row.id }}">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 </div>
